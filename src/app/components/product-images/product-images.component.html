<div class="row">
    <div class="col-2">
        <ul style="list-style-type:none;">
            <div *ngFor="let t of thumbnails; let index=index">
                <li><img (mouseover)="changeImage(index)" src="{{t}}" class="img-thumbnail img-size"></li>
            </div>
        </ul>
    </div>
    <div class="col-10">
      <img
      [src]="image"
        class="w-100 shadow-1-strong rounded mb-4"/>
    </div>
</div>
