<div class="container">
  <div class="row">
    <div class="col-xl-2 col-md-3 col-sm-4 col-12 my-2 d-flex justify-content-center" *ngFor="let item of products?.content">
      <product-card [product]="item"></product-card>
    </div>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="numberElements"
        [(page)]="page"
        [pageSize]="pageSize"
        [maxSize]="5"
        [rotate]="true"
        [ellipses]="false"
        [boundaryLinks]="true"
        (pageChange)="refreshProducts()"
      >
      </ngb-pagination>
    </div>
  </div>
</div>
