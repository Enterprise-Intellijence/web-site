<div class="row gx-3 gy-4">
  <div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let item of products?.content">
    <product-card [product]="item"></product-card>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="numberElements" [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="refreshProducts()">
    </ngb-pagination>
  </div>
</div>
