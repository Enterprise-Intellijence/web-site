
<div class="card card-body product-page mt-2" style="min-width: 18rem;">

    <div class="card-title">
        <div class="col-12">
            <h2>{{productInfo?.title}}</h2> 
        </div>
    </div>

    <div class="row align-items-center">
        <h5>{{productInfo?.description}}</h5> 
    </div>

    <div class="row align-items-center">
        <h5>{{productInfo?.condition}}</h5>
    </div>

    <div class="row align-items-center">
        <h5>{{addressProduct?.city}}, {{addressProduct?.country}}</h5>
    </div>
    
    <div class="row align-items-center">
        <h5>{{productInfo?.views}}</h5>
    </div>

    <div class="row align-items-center">
        <h5>{{productInfo?.uploadDate}}</h5>
    </div>
</div>
