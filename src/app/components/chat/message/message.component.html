<div class="pb-4">
  <div>
    <img [src]="message.sendUser.photoProfile?.urlPhoto | defaultProfilePic" class="rounded-circle mr-1" [alt]="message.sendUser.photoProfile?.description" width="26" height="26">
    <div class="text-muted small text-nowrap mt-2">{{message.messageDate | date: "short"}}</div>
  </div>
  <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
    <div class="font-weight-bold mb-1">{{message.sendUser.username}}</div>
    {{message.text }}
  </div>
</div>
