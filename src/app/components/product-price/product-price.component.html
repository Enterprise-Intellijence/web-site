<div class="card mt-2 product-page">
    <div class="card-body">
        <h2 class="card-title">{{productDTO?.productCost?.price | currency:productDTO?.productCost?.currency}}</h2>
        <h5 class="card-subtitle mb-2 text-muted">
            {{(productDTO?.productCost?.price! + (productDTO?.productCost?.price!/100*7) ) | currency:productDTO?.productCost?.currency}} includes product insurance
        </h5>
        <hr class="product-page"/>
        <div class="d-grid gap-2 col-10 mx-auto">
            <button *ngIf="currentUser?.id != productDTO?.seller?.id" type="button" (click)="clickBuyButton()" class="btn btn-primary btn-block">
                <fa-icon [icon]="faCartShopping" class="me-1"></fa-icon>
                Buy</button>
            <button *ngIf="currentUser?.id != productDTO?.seller?.id" type="button" (click)="clickOfferButton()" class="btn btn-outline-primary btn-block">
                <fa-icon [icon]="faCommentDollar" class="me-1"></fa-icon>
                Make an Offer</button>
            <button *ngIf="currentUser?.id != productDTO?.seller?.id" type="button" (click)="clickInfoButton()" class="btn btn-outline-primary btn-block">
                <fa-icon [icon]="faCircleInfo" class="me-1"></fa-icon>
                More info</button>
            <button *ngIf="currentUser?.id != productDTO?.seller?.id" type="button" (click)="clickFavButton()" class="btn btn-outline-secondary btn-block">
                <fa-icon [icon]="isFav ? fullHeartIcon : emptyHeartIcon" class="me-1"></fa-icon>
                {{isFav ? isFavButtonText : notFavButtonText}}
            </button>
            <button *ngIf="currentUser?.id == productDTO?.seller?.id" type="button" (click)="clickEdit()" class="btn btn-outline-secondary btn-block">
                <fa-icon [icon]="faEdit" class="me-1"></fa-icon>
                Edit Product
            </button>
            <button type="button" (click)="clickShareProduct()" class="btn btn-outline-secondary btn-block">
                <fa-icon [icon]="faShareNodes" class="me-1"></fa-icon>
                Share</button>
        </div>
    </div>
</div>
