<div class="card shadow cursor-pointer" style="width: 18rem;">
  <img src="https://via.placeholder.com/150" class="card-img-top" [alt]="product.description">
  <div class="card-header text-truncate cursor-pointer" [routerLink]="['/user', product.seller?.id]">
    <img src="https://via.placeholder.com/50" alt="" class="rounded-circle" height="26px">
    <span class="ms-2">{{product.seller?.username}}</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
  </div>
</div>
