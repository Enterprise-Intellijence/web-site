<p>ADMIN</p>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" >Reporter</th>
    <th scope="col" >Reported</th>
    <th scope="col" >Description</th>
    <th scope="col" >Product</th>
    <th scope="col" >Date</th>
    <th scope="col" >Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of admins.content">
    <th scope="row">{{ user.id }}</th>
    <td>{{ user.username }}</td>
    <td>{{ user.email}}</td>
    <td>{{ user.role}}</td>
    <td>STATE</td>
    <td><button class="btn btn-outline-light text-black border-0 mb-2 text-start col-12"
                type="button">
<!--                [ngClass]="{'red-text': reports.status === 'PENDING', 'green-text': reports.status !== 'PENDING'}"
                (click)="closeReport(reports)">-->
      BAN</button> </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [collectionSize]="admins.totalElements!"
    [(page)]="admins.number!"
    [pageSize]="admins.size!"
    (pageChange)="refreshAdmins()"
  >
  </ngb-pagination>

  <!--  <select class="form-select" style="width: auto" [(ngModel)]="reports.numberOfElements" (ngModelChange)="refreshReports()">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>-->
</div>
