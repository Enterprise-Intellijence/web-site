
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input ngModel type="email" #email="ngModel" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors?.['required']">
        Email is required.
      </div>
      <div *ngIf="email.errors?.['email']">
        Email must be a valid email address.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input ngModel type="password" #password="ngModel" [(ngModel)]="password" name="password" class="form-control" id="password" required>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors?.['required']">
        Password is required.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
</form>
