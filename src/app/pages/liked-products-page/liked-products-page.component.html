<div class="container">
  <div class="basic-container mt-4">
    <h4 class="my-2">Articoli preferiti</h4>

    <div class="mt-3 d-flex justify-content-center ">
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="likedProducts.length"></ngb-pagination>
    </div>
    <div class="row gx-3 gy-4">
      <div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let item of likedProducts | slice: (page-1) * pageSize : page * pageSize">
        <product-card [product]="item"></product-card>
      </div>



    </div>
    <div class="mt-3 d-flex justify-content-center ">
      <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="likedProducts.length"></ngb-pagination>
    </div>
  </div>
</div>
